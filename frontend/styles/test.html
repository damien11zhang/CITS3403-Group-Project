<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Style Preview</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Style Preview</h1>
    <p>This page helps you preview the base styles defined in <code>style.css</code>.</p>

    <hr />

    <!-- Buttons -->
    <h2>Buttons</h2>
    <button class="button">Primary Button</button>
    <button class="button">Another Button</button>

    <!-- Form -->
    <h2>Form Elements</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your name" />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••" />

      <label for="comments">Comments</label>
      <textarea id="comments" rows="4" placeholder="Type here..."></textarea>

      <label for="role">Choose a Role</label>
      <select id="role">
        <option>Student</option>
        <option>Graduate</option>
        <option>Working Professional</option>
      </select>

      <button class="button" type="submit">Submit</button>
    </form>

    <!-- Sliders -->
    <div class="slider-group">
      <label for="interest">Interest Level</label>
      <div class="slider-wrapper">
        <span class="slider-label">0</span>
        <input 
          type="range" 
          id="interest" 
          name="interest" 
          min="0" 
          max="10" 
          value="5" 
          step="1" 
          oninput="document.getElementById('interestValue').innerText = this.value"
        />
        <span class="slider-label">10</span>
        <span class="slider-value" id="interestValue">5</span>
      </div>
    </div>
    
    
    <!-- Card Style -->
    <h2>Card Style Example</h2>
    <div class="card">
      <h3>Quiz Result Preview</h3>
      <p>You scored 87% match with <strong>Mechanical Engineering</strong>.</p>
    </div>

    <!-- Link Example -->
    <h2>Links</h2>
    <p>Visit our <a href="#">About Us</a> page for more info.</p>

  </div>
</body>
</html>
