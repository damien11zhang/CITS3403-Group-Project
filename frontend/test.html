<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Style Preview</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Style Preview</h1>
    <p>This page helps you preview the base styles defined in <code>style.css</code>.</p>

    <hr />

    <!-- Buttons -->
    <h2>Buttons</h2>
    <button class="button">Primary Button</button>
    <button class="button">Another Button</button>

    <!-- Form -->
    <h2>Form Elements</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your name" />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••" />

      <label for="comments">Comments</label>
      <textarea id="comments" rows="4" placeholder="Type here..."></textarea>

      <label for="role">Choose a Role</label>
      <select id="role">
        <option>Student</option>
        <option>Graduate</option>
        <option>Working Professional</option>
      </select>

      <button class="button" type="submit">Submit</button>
    </form>

    <!-- Sliders -->
    <h2>Slider Input</h2>
    <label for="satisfaction">How satisfied are you?</label>
    <input type="range" id="satisfaction" min="0" max="10" />

    <!-- Card Style -->
    <h2>Card Style Example</h2>
    <div class="card">
      <h3>Quiz Result Preview</h3>
      <p>You scored 87% match with <strong>Mechanical Engineering</strong>.</p>
    </div>

    <!-- Link Example -->
    <h2>Links</h2>
    <p>Visit our <a href="#">About Us</a> page for more info.</p>

  </div>
</body>
</html>
