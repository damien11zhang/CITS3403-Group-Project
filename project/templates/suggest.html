{% extends "base.html" %}
{% block title %}Suggest a Job{% endblock %}
{% block content %}
<h1>Suggest a New Career Path</h1>
<form method="POST">
    <label for="job_title">Job Title:</label>
    <input type="text" name="job_title" required><br><br>

    <label for="description">Why is this job useful to include?</label><br>
    <textarea name="description" rows="3"></textarea><br><br>

    <label for="question_1">Suggested Question 1:</label>
    <input type="text" name="question_1"><br><br>

    <label for="question_2">Suggested Question 2:</label>
    <input type="text" name="question_2"><br><br>

    <button type="submit">Submit Suggestion</button>
</form>
{% endblock %}
