{% extends "base.html" %}

{% block title %}Quiz Stage 2{% endblock %}

{% block content %}
<div class="section text-center">
    <h1>Stage 2: Subgroup Questions</h1>

    <form method="POST" action="{{ url_for('quiz2') }}">
        <div class="subgroup-block">
            <p class="question-text">{{ subgroup.job_cluster.question }}</p>

            <div class="slider-group">
                <label for="score" class="slider-label">Your Interest Level</label>
                <div class="slider-wrapper">
                    <span class="slider-label">0</span>
                    <input 
                        type="range" 
                        id="score" 
                        name="score" 
                        min="0" 
                        max="10" 
                        value="5" 
                        step="1"
                        oninput="document.getElementById('value_display').innerText = this.value"
                    />
                    <span class="slider-label">10</span>
                    <span class="slider-value" id="value_display">5</span>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Next Question</button>
    </form>
</div>
{% endblock %}
