{% extends "base.html" %}
{% block title %}Quiz Stage 3{% endblock %}

{% block content %}
<h1 class="text-center">CareerCompass Quiz</h1>
<h2 class="subheading">Please answer the following questions using the slider to show your interest 0-10</h2>
<form method="POST" action="{{ url_for('quiz3') }}">
    {% for job in jobs %}
        <div class="section text-center">
            <p>{{ job.question_1 }}</p>
            <div class="slider-group">
                <label for="job_q1_{{ job.id }}">Your Interest Level</label>
                <div class="slider-wrapper">
                    <span class="slider-label">0</span>
                    <input 
                        type="range" 
                        id="job_q1_{{ job.id }}" 
                        name="job_q1_{{ job.id }}" 
                        min="0" 
                        max="10" 
                        value="5" 
                        step="1" 
                        oninput="document.getElementById('val_{{ job.id }}').innerText = this.value"
                    />
                    <span class="slider-label">10</span>
                    <span class="slider-value" id="val_{{ job.id }}">5</span>
                </div>
            </div>
        </div>
    {% endfor %}
    <button class="button" type="submit">Continue to Stage 4</button>
</form>

<footer style="text-align: center; margin-top: 2rem;">
    <p>&copy; CareerCompass</p>
</footer>

{% endblock %}
